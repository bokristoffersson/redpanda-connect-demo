apiVersion: apps/v1
kind: Deployment
metadata:
  name: redpanda-connect
  namespace: demo
  labels:
    app: redpanda-connect
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redpanda-connect
  template:
    metadata:
      labels:
        app: redpanda-connect
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "4195"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: redpanda-connect
          image: docker.redpanda.com/redpandadata/connect:latest
          args:
            - "-c"
            - "/config/pipeline.yaml"
          ports:
            - containerPort: 4195
              name: http
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true
          livenessProbe:
            httpGet:
              path: /ping
              port: 4195
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 4195
            initialDelaySeconds: 10
            periodSeconds: 5
          resources:
            requests:
              memory: 128Mi
              cpu: 100m
            limits:
              memory: 256Mi
              cpu: 500m
      volumes:
        - name: config
          configMap:
            name: redpanda-connect-config
