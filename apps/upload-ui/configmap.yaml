  index.html: |
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Redpanda Connect - File Upload Demo</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Redpanda Connect Demo</h1>
                <p class="subtitle">File Upload & Processing Pipeline</p>
            </header>

            <div class="upload-section">
                <div class="drop-zone" id="dropZone">
                    <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                    </svg>
                    <h3>Drop your file here</h3>
                    <p>or click to browse</p>
                    <p class="file-types">Supported: CSV, JSON</p>
                    <input type="file" id="fileInput" accept=".csv,.json" style="display: none;">
                </div>

                <div class="progress-container" id="progressContainer" style="display: none;">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <p class="progress-text" id="progressText">Uploading...</p>
                </div>

                <div class="result-container" id="resultContainer" style="display: none;">
                    <h3>Processing Complete!</h3>
                    <div class="result-details" id="resultDetails"></div>
                    <div class="result-links">
                        <h4>View Results:</h4>
                        <ul id="resultLinks"></ul>
                    </div>
                    <button class="btn-secondary" onclick="resetUpload()">Upload Another File</button>
                </div>
            </div>

            <div class="info-section">
                <h2>How It Works</h2>
                <div class="pipeline-flow">
                    <div class="flow-step">
                        <div class="step-number">1</div>
                        <h4>Upload File</h4>
                        <p>CSV or JSON file sent to Redpanda Connect</p>
                    </div>
                    <div class="flow-arrow">â†’</div>
                    <div class="flow-step">
                        <div class="step-number">2</div>
                        <h4>Transform</h4>
                        <p>Data validated, enriched, and transformed</p>
                    </div>
                    <div class="flow-arrow">â†’</div>
                    <div class="flow-step">
                        <div class="step-number">3</div>
                        <h4>Fan-Out</h4>
                        <p>Published to 3 destinations simultaneously</p>
                    </div>
                </div>

                <div class="destinations">
                    <h3>Output Destinations:</h3>
                    <div class="destination-grid">
                        <div class="destination-card">
                            <h4>Redpanda Topic</h4>
                            <p>Streaming data in <code>files.processed</code> topic</p>
                            <a href="http://localhost:8080" target="_blank" class="btn-link">View Console â†’</a>
                        </div>
                        <div class="destination-card">
                            <h4>MinIO Storage</h4>
                            <p>Transformed file in S3-compatible storage</p>
                            <a href="http://localhost:9000" target="_blank" class="btn-link">View MinIO â†’</a>
                        </div>
                        <div class="destination-card">
                            <h4>Webhook API</h4>
                            <p>Processing notification via HTTP POST</p>
                            <a href="http://localhost:9090/notifications" target="_blank" class="btn-link">View API â†’</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
    </html>

