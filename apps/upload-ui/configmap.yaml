  app.js: |
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const progressContainer = document.getElementById('progressContainer');
    const progressFill = document.getElementById('progressFill');
    const progressText = document.getElementById('progressText');
    const resultContainer = document.getElementById('resultContainer');
    const resultDetails = document.getElementById('resultDetails');
    const resultLinks = document.getElementById('resultLinks');

    // Click to browse
    dropZone.addEventListener('click', () => {
        fileInput.click();
    });

    // Drag and drop
    dropZone.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropZone.classList.add('drag-over');
    });

    dropZone.addEventListener('dragleave', () => {
        dropZone.classList.remove('drag-over');
    });

    dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropZone.classList.remove('drag-over');
        const files = e.dataTransfer.files;
        if (files.length > 0) {
            handleFile(files[0]);
        }
    });

    // File input change
    fileInput.addEventListener('change', (e) => {
        if (e.target.files.length > 0) {
            handleFile(e.target.files[0]);
        }
    });

    function handleFile(file) {
        // Validate file type
        const validTypes = ['text/csv', 'application/json', 'text/plain'];
        const validExtensions = ['.csv', '.json'];
        const fileExtension = file.name.substring(file.name.lastIndexOf('.')).toLowerCase();

        if (!validTypes.includes(file.type) && !validExtensions.includes(fileExtension)) {
            alert('Please upload a CSV or JSON file');
            return;
        }

        // Show progress
        dropZone.style.display = 'none';
        resultContainer.style.display = 'none';
        progressContainer.style.display = 'block';

        uploadFile(file);
    }

    async function uploadFile(file) {
        const formData = new FormData();
        formData.append('file', file);

        try {
            // Simulate progress
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += 10;
                if (progress <= 90) {
                    progressFill.style.width = progress + '%';
                }
            }, 200);

            // Upload to Redpanda Connect
            const response = await fetch('http://localhost:4195/upload', {
                method: 'POST',
                body: formData
            });

            clearInterval(progressInterval);
            progressFill.style.width = '100%';

            if (response.ok) {
                const result = await response.json();
                showResult(file, result);
            } else {
                throw new Error('Upload failed: ' + response.statusText);
            }
        } catch (error) {
            clearInterval(progressInterval);
            alert('Error uploading file: ' + error.message);
            resetUpload();
        }
    }

    function showResult(file, result) {
        progressContainer.style.display = 'none';
        resultContainer.style.display = 'block';

        // Display result details
        resultDetails.innerHTML = `
            <p><strong>File:</strong> ${file.name}</p>
            <p><strong>Size:</strong> ${formatBytes(file.size)}</p>
            <p><strong>Rows Processed:</strong> ${result.rows || 'N/A'}</p>
            <p><strong>Status:</strong> <span style="color: #48bb78;">Success</span></p>
            <p><strong>Processing Time:</strong> ${result.processingTime || 'N/A'}</p>
        `;

        // Display links
        resultLinks.innerHTML = `
            <li><a href="http://localhost:8080/topics/files.processed" target="_blank">ðŸ“Š View in Redpanda Console</a></li>
            <li><a href="http://localhost:9000/browser/uploads" target="_blank">ðŸ’¾ View in MinIO Storage</a></li>
            <li><a href="http://localhost:9090/notifications" target="_blank">ðŸ”” View Webhook Notification</a></li>
        `;
    }

    function resetUpload() {
        dropZone.style.display = 'block';
        progressContainer.style.display = 'none';
        resultContainer.style.display = 'none';
        fileInput.value = '';
        progressFill.style.width = '0%';
    }

    function formatBytes(bytes, decimals = 2) {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const dm = decimals < 0 ? 0 : decimals;
        const sizes = ['Bytes', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
    }
