apiVersion: apps/v1
kind: Deployment
metadata:
  name: mock-api
  namespace: demo
  labels:
    app: mock-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mock-api
  template:
    metadata:
      labels:
        app: mock-api
    spec:
      containers:
        - name: api
          image: python:3.11-slim
          command: ["/bin/bash", "-c"]
          args:
            - |
              pip install -q -r /app/requirements.txt
              python /app/app.py
          ports:
            - containerPort: 8080
              name: http
          volumeMounts:
            - name: app-code
              mountPath: /app
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              memory: 128Mi
              cpu: 100m
            limits:
              memory: 256Mi
              cpu: 200m
      volumes:
        - name: app-code
          configMap:
            name: mock-api-app
